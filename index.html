<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ramsey Softball - Finch Park</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            <div id="inning">Inning: <span id="inning-value">1</span></div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="outs">Outs: <span id="outs-value">0</span></div>
        </div>
        
        <div id="field">
            <div id="pitcher-mound"></div>
            <div id="home-plate"></div>
            <div id="batter"></div>
            <div id="ball"></div>
            <div id="chant-bubble" class="hidden"></div>
            <div id="crowd-layer" class="crowd-cheer"></div>
        </div>
        
        <div id="controls">
            <button id="start-game">Play Ball!</button>
            <button id="sound-toggle" class="sound-on">ðŸ”Š</button>
        </div>
        
        <div id="feedback-message"></div>
        
        <div id="instructions">
            <p>Tap the screen, press SPACE, or click when the ball reaches home plate!</p>
            <p>Perfect timing = home runs! âš¾</p>
        </div>
    </div>
    
    <!-- Audio Elements -->
    <audio id="sound-hit" preload="auto">
        <source src="assets/hit.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-swing" preload="auto">
        <source src="assets/swing.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-cheer" preload="auto">
        <source src="assets/cheer.mp3" type="audio/mpeg">
    </audio>
    <audio id="sound-homerun" preload="auto">
        <source src="assets/homerun.mp3" type="audio/mpeg">
    </audio>
    
    <script src="js/game.js"></script>
</body>
</html>
