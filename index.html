<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ramsey Softball - Finch Park</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            <div id="inning">Inning: <span id="inning-value">1</span></div>
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="outs">Outs: <span id="outs-value">0</span></div>
        </div>
        
        <div id="field">
            <div id="pitcher-mound"></div>
            <div id="home-plate"></div>
            <div id="batter"></div>
            <div id="ball"></div>
            <div id="chant-bubble" class="hidden"></div>
        </div>
        
        <div id="controls">
            <button id="start-game">Play Ball!</button>
        </div>
        
        <div id="feedback-message"></div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
